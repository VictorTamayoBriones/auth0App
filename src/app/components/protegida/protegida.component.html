<h2>Perfil de usuario</h2>
<div  *ngIf="auth.user$ | async as user">
    <code>
        {{ user | json }}
    </code>
    <ul>
        <li>
            <img [src]="user.picture" [alt]="user.name">
        </li>

        <li>
            <p>{{ user.name }}</p>
        </li>

        <li>
            <p>{{ user.email }}</p>
        </li>
    </ul>
</div>
